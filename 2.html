<!DOCTYPE HTML> <!-- state that its a html5 document, required for every webpage -->


<html> <!-- Start your HTML  -->


<head> <!-- The HEAD stores invisible stuff that wont show on the webpage  -->


	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!-- Tells the browser its a webpage essentially  -->

	<title>Your Website</title>  <!-- What appears in the browser title bar -->


</head>	<!-- Close the HEAD -->

<body> <!-- The HEAD stores invisible stuff that wont show on the webpage  -->


	<!-- Everything in here will be shown on the page.  -->


</body> <!-- Close the BODY -->

</html> <!-- Close the HTML -->
